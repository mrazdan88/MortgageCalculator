<template>
        <lightning-card title="Mortgage Calculator" icon-name="custom:custom62">
            <div class="input">
                <lightning-input
                    id="principal"
                    type="number"
                    label="Principal:"
                    value={defaultPrincipal}
                    onchange={handlePrincipalChange}>
                </lightning-input>
                <lightning-combobox
                    name="select1"
                    label="Tenure (In Months):"
                    required
                    onchange={handleYearChange}
                    options={yearOptions}
                    value="30">
                </lightning-combobox>
                <lightning-input
                    id="rate"
                    type="text"
                    label="Rate:"
                    value={defaultRate}
                    onchange={handleRateChange}>
                </lightning-input>
            </div>
            <div class="result">
                Monthly Payment: 
                <lightning-formatted-number
                    value={monthlyPayment}
                    format-style="currency"
                    currency-code="INR">
                </lightning-formatted-number>
            </div>

           <!-- Default Principle: {initPrincipal}<br/>
            Default Rate: {initRate}<br/>
            Default Years: {initYears}<br/>-->
        </lightning-card>
    </template>
